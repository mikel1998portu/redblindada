                        <a href="index.html" class="flex items-center">
                            <img src="/img/logo.jpg" alt="Nombre del logotipo" class="h-8 mr-2">

                                class="text-gray-900 text-3xl font-semibold uppercase hover:text-gray-600">redblindada</span>
                        </a>
                    </div>

                    <div class="flex items-center select-none">
                        <div class="flex flex-1"></div>
                        <div class="relative">
                            <button type="button"
                                class="dropdown-button flex items-center mx-3 text-gray-600 hover:text-gray-700 focus:outline-none focus:text-gray-700">

                                </svg>
                            </button>
                            <ul class="dropdown-menu absolute right-0 mt-2 hidden bg-white shadow-md rounded py-1">
                                <li><a href="phishing.html"

        </header>

        <div class="container mx-auto px-6 py-8">
            <h1 class="text-4xl font-bold mb-4">Noticias de Ciberseguridad</h1>

            <!-- Aquí vamos a insertar las noticias con JavaScript -->
            <div id="noticias-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Las noticias se cargarán aquí -->
            </div>            
        </div>
        <footer class="w-full bg-gray-400 py-4">
            <div class="container mx-auto px-6">
                <div class="flex justify-between items-center">
                    <div class="text-gray-600">© 2024 redblindada</div>
                    <!-- Mantuve el texto original del pie de página -->
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-600 hover:text-gray-500">Facebook</a>
                        <a href="#" class="text-gray-600 hover:text-gray-500">Twitter</a>
                        <a href="#" class="text-gray-600 hover:text-gray-500">Instagram</a>
                        <!-- Mantuve los enlaces de redes sociales originales -->
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const noticiasContainer = document.getElementById('noticias-container');

            // Aquí debes reemplazar 'TU_API_KEY' con tu propia clave de API de NewsAPI.org
            const apiKey = '59c6275b21f147deb5b9cdcb1bdb2e62';
            const url = `https://newsapi.org/v2/everything?q=ciberseguridad&pageSize=32&apiKey=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.articles) {
                        data.articles.forEach(article => {
                            const articleElement = `
                                <div class="noticia-container">
                                    <h2 class="text-xl font-bold mb-2">${article.title}</h2>
                                    <img src="${article.urlToImage}" alt="${article.title}" class="mb-2">
                                    <p>${article.description}</p>
                                    <a href="${article.url}" class="text-blue-500 hover:underline" target="_blank">Leer más</a>
                                </div>
                            `;
                            noticiasContainer.innerHTML += articleElement;
                        });
                    } else {
                        noticiasContainer.innerHTML = '<p>No se pudieron cargar las noticias en este momento. Por favor, inténtalo de nuevo más tarde.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error al cargar las noticias:', error);
                    noticiasContainer.innerHTML = '<p>Ocurrió un error al cargar las noticias. Por favor, inténtalo de nuevo más tarde.</p>';
                });
        });
        document.addEventListener('DOMContentLoaded', function () {
            const button = document.querySelector('.dropdown-button');
            const menu = document.querySelector('.dropdown-menu');

            button.addEventListener('click', function () {
                menu.classList.toggle('hidden');
            });
        });

    </script>
